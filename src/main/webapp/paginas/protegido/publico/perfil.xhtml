<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">>

    <body>

        <ui:composition template="./../../../plantillas/template.xhtml">

            <ui:define name="left">
            </ui:define>
            
            <ui:define name="content">
                <h3>Perfil</h3>
                 <h:form>
                    <p:messages showDetail="true" showSummary="false">
                        <p:autoUpdate />
                    </p:messages>
                     <p:dataTable value="#{perfilController.requerimientos}" var="req">
                        <p:column headerText="Descripcion">
                            <h:outputText value="#{req.descripcion}" />
                        </p:column>
                        <p:column headerText="Solicitante">
                            <h:outputText value="#{req.idAprobador.nombreUsuario}"/>
                        </p:column>
                        <p:column headerText="Prioridad">
                            <h:outputText value="#{req.prioridad}"/>
                        </p:column>
                        <p:column headerText="estado">
                            <h:outputText value="#{req.estado}"/>
                        </p:column>

                        <p:column headerText="Accion">
                            <h:commandLink value="Aprobar" action="aprobar" actionListener="#{perfilController.editar(req)}"/>
                        </p:column>
                    </p:dataTable>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
